<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame [EL]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Customized CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">


</head>
<body>
    
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Random Trivia [5] Questions</h1>
        </div>

        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary start-btn btn-lg">Start</button>
            </div>
            <div class="col-md-5"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><span id="timer"></span></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><span id="question"></span></h2>
                <h2><span id="answer"></span></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><span id="image"></span></h2>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><span id="choice-1"></span></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><span id="correct"></span></h2>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><span id="choice-2"></span></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><span id="incorrect"></span></h2>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><span id="choice-3"></span></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><span id="unanswered"></span></h2>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><span id="choice-4"></span></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><span id="restart"></span></h2>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>



    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--Customized Javascript-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
